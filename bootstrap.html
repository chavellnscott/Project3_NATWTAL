<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BootStrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- D3 -->    
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js" />
</script>
<!-- Leaflet JavaScript code -->
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
crossorigin=""></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
crossorigin=""/>
<!-- Our CSS -->
<link rel="stylesheet" type="text/css" href="style.css">
<!-- DataTables-->
<link href = 'https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css' rel = 'stylesheet' />
<script src = '//code.jquery.com/jquery-3.3.1.js'></script>
<script src = '//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js'></script>

</head>

<body>
<!--Header and tabs-->
<div class="container">
    <div class="row">
        <h3>NATWTAL Tours Company</h3>
        <p> By: Brian, Charles, Chavell, and Matt</p> 
    </div> 
        
    <ul class="nav nav-tabs nav-justified">
    <li id = 'home-tab-id'><a href="#">About us</a></li>
    <li id = "table-tab-id"><a href="#">Countries Supported</a></li>
    <li id = "plot-tab-id"><a href="#">Demographics</a></li>
    <li id = "map-tab-id"><a href="#">Map</a></li>
  </ul>
  <div class="row">
  <!--Home Tab-->
    <div id ="home-tab">
        <h3>Home</h3>
        <p>Instructions</p>
        <div class="row">
            <div class="col text-center">
                <img src="World-map-countries-flags.jpg" class="img-fluid" alt="Cinque Terre" width="1000" height="550"> 
            </div>
        </div>
    </div>
  </div>
  <div class="row">
<!--Table Tab-->
    <div id = "table-tab">
        <h3>Table</h3>
        <p>Instructions</p>
        <div class="row">
                    <table class="table table-striped table-sm" id="world-data">
                        <thead>
    
                        </thead>
                    </table>
        </div>
        <script>
            $(document).ready( function () {
                $('table#world-data').DataTable();
            })
        </script>
    </div>

<!--Plot Tab-->
    <div id = "plot-tab">
        <h3>Plot</h3>
        <p>Instructions</p>
        <div class="well">
            <h5>Language:</h5>
            <input type="text" id="selLanguage" onchange="updatePlotly(this.value)">
        </div>
        <div class="well">
            <h5>Data:</h5>
            <select id="selDataset" onchange="updatePlotly(this.value)"></select>
        </div>
        <div id="plot"></div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </div>
    <!--Map Tab-->
    <div id = "map-tab">
        <h3>Map</h3>
        <p>Instructions</p>
        <div id="map"></div>
        <div class="well">
            <h5>Language:</h5>
            <input type="text" id="selLanguage2" onchange="updateLeaflet(this.value)">
      </div>
    </div>
</div>
</div>
    <!-- JavaScript files -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
